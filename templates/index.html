<!DOCTYPE html>
<html lang="vi">
<head>    
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot Trường Mẫu Giáo</title>
    <style>
        body { font-family: Arial, sans-serif; }
        .chat-container { width: 80%; margin: 0 auto; max-width: 600px; }
        .chat-box { border: 1px solid #ccc; padding: 10px; height: 400px; overflow-y: auto; margin-bottom: 10px; }
        .chat-input { width: 100%; padding: 10px; }
        .chat-message { margin-bottom: 10px; }
        .user-message { font-weight: bold; color: blue; }
        .bot-message { color: green; }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-box" id="chat-box"></div>
        <input type="text" class="chat-input" id="user-input" placeholder="Nhập câu hỏi...">
        <button onclick="sendMessage()">Gửi</button>
    </div>

    <script>
        function sendMessage() {
            var userInput = document.getElementById('user-input').value;
            if (userInput.trim() !== "") {
                var chatBox = document.getElementById('chat-box');
                chatBox.innerHTML += `<div class="chat-message user-message">Bạn: ${userInput}</div>`;
                
                // Gửi câu hỏi đến server và nhận phản hồi
                fetch('/get_response', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: 'user_input=' + encodeURIComponent(userInput)
                })
                .then(response => response.json())
                .then(data => {
                    chatBox.innerHTML += `<div class="chat-message bot-message">Bot: ${data.response}</div>`;
                    document.getElementById('user-input').value = "";
                    chatBox.scrollTop = chatBox.scrollHeight; // Tự động cuộn xuống dưới
                });
            }
        }
    </script>
</body>
</html>
